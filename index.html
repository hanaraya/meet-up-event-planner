	<!DOCTYPE html>
	<html>
	<head>
		<title>My Meet-Up Event Planner</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<header>
			<div class="header-text">My Meet-Up Event Planner
				<a href="register.html" class="header-link">Register</a>
			</div>
		</header>
		<div class="main">
			<div id="new-event" class="display-section">
				<div class="flex-container flex-horizontal">
					<h3>Create New Event</h3>
					<a href="eventlist.html">My Events</a>
				</div>
				<form id="new-event">
					<label for="event-name"><span>What would you like to call the event?</span>
						<input type="text" placeholder="Name of the Event" id="event-name" autofocus autocomplete="name" required="true"/>
					</label>
					<label for="event-type"><span>What is the event for?</span>
						<input id="event-type" list="event-types" placeholder="Event type"/>
						<datalist id="event-types">
							<option value="Birthday party"/>
							<option value="Wedding"/>
							<option value="Baby shower"/>
							<option value="Conference talk"/>
							<option value="Gender Reveal"/>
							<option value="Graduation"/>
							<option value="Playdate"/>
							<option value="Sleepover"/>
							<option value="Bridal shower"/>
							<option value="Engagement"/>
							<option value="Bachelor party"/>
							<option value="Bachelorette party"/>
							<option value="Rehearsal dinner"/>
						</datalist>
					</label>
					<label for="event-host"><span>Who is hosting the event?</span>
						<input type="text" id="event-host" placeholder="Host name" required="true" autocomplete="name"/>
					</label>
					<label for="event-start-time"><span>When is the event starting?</span>
						<input type="datetime-local" id="event-start-time" required="true"/>
					</label>
					<label for="event-end-time">
						<span>When is the event ending?</span>
						<input type="datetime-local" id="event-end-time" required="true"/>
					</label>
					<label for="event-guest-list">
						<span>Who are attening the event?</span>
						<textarea id="event-guest-list" rows="2" placeholder="Enter guest list here..."></textarea>
					</label>
					<label for="event-location">
						<span>Where is the event happening?</span>
						<input type="text" id="event-location" placeholder="Event location"/>
					</label>
					<label for="event-message">
						<span>Message to guests</span>
						<textarea id="event-message" rows="2" placeholder="Type your message to guests here..."></textarea>
					</label>
					<input type="submit" id="new-event-submit" value="Create Event" class="submit"/>
				</form>
			</div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&callback=initMap" async defer></script>
		<script src="js/main.js"></script>
		<script type="text/javascript" src="js/validationHelper.js"></script>
	</body>
	</html>
